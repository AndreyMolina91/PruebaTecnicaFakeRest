<div class="row">
    <div class="col-8">
        <div class="container mt-2">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 
    
                <ng-container matColumnDef="idBook">
                    <th mat-header-cell *matHeaderCellDef>IdBook.</th>
                    <td mat-cell *matCellDef="let element">{{element.idBook}}</td>
                </ng-container>
            
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef>FirstName.</th>
                    <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
                </ng-container>
            
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef>LastName.</th>
                    <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
                </ng-container>
            
                <ng-container matColumnDef="colabs">
                    <th mat-header-cell *matHeaderCellDef>Colabs.</th>
                    <td mat-cell *matCellDef="let element">
                        <button (click)="getColabs(element.idBook)" mat-raised-button color="primary">Colabs Authors</button>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
            </table>
        </div>
    </div>

    <div class="col-4">
        <div class="container mt-2 ">
            <app-post-authors></app-post-authors>
        </div>
    </div>

</div>
