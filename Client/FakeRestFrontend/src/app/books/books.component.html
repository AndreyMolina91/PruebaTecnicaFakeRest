<div class="row">
    <div class="col-6">
        <mat-form-field class="example-form-field w-100 m-4" appearance="fill">
            <mat-label>Search your book</mat-label>
            <input matInput type="text" [(ngModel)]="value" (keyup)="filtering($event)" 
            matTooltip="To search by Publish Date, write the Date with the following format: year-month-day. You can search by title, excerpt, description and authors too"
            >
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="col-6 p-2 text-center">
        <button (click)="downloadCsv()"  class="m-4 w-50" mat-raised-button color="primary" matTooltip="Click to export DataTable to Excel"
         >Download Books List <mat-icon>trending_down</mat-icon></button>
    </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 
        
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id.</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title.</th>
        <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description.</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>

    <ng-container matColumnDef="pageCount">
        <th mat-header-cell *matHeaderCellDef>Pages.</th>
        <td mat-cell *matCellDef="let element">{{element.pageCount}}</td>
    </ng-container>

    <ng-container matColumnDef="excerpt">
        <th mat-header-cell *matHeaderCellDef>Excerpt.</th>
        <td mat-cell *matCellDef="let element">{{element.excerpt}}</td>
    </ng-container>

    <ng-container matColumnDef="publishDate">
        <th mat-header-cell *matHeaderCellDef>Publish Date.</th>
        <td mat-cell *matCellDef="let element">{{element.publishDate}}</td>
    </ng-container>

    <ng-container matColumnDef="colabs">
        <th mat-header-cell *matHeaderCellDef>Colabs.</th>
        <td mat-cell *matCellDef="let element">
            <button (click)="getColabs(element.id)" mat-raised-button color="primary">Book Authors</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
